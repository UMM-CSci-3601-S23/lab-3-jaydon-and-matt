<mat-card appearance="outlined" class="app-todo-card" *ngIf="this.todo">
  <mat-card-header>
    <mat-card-title class="todo-card-owner">{{ this.todo.owner }}</mat-card-title>
    <mat-card-subtitle class="todo-card-status">
      <div class="complete-todo" *ngIf="todo.status" style="color:green">Complete</div>
      <div class="incomplete-todo" *ngIf="!todo.status" style="color:red">Incomplete</div>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="!this.simple">
    <p>Category: <span class="todo-card-category">{{ this.todo.category }}</span></p>
    <p>Body: <span class="todo-card-body">{{ this.todo.body }}</span></p>
    <p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button data-test="viewProfileButton" *ngIf="this.simple" [routerLink]="['/todos', this.todo._id]">More Info</button>
  </mat-card-actions>
</mat-card>
